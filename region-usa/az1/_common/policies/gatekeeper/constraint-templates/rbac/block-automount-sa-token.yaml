# Block Automount ServiceAccount Token
# Prevents automatic mounting of SA tokens
apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8sblockautomountsatoken
  annotations:
    description: >-
      Requires pods to set automountServiceAccountToken to false unless
      they explicitly need API access. This limits credential exposure.
spec:
  crd:
    spec:
      names:
        kind: K8sBlockAutomountSAToken
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sblockautomountsatoken

        violation[{"msg": msg}] {
          # If not explicitly set to false at pod level
          not input.review.object.spec.automountServiceAccountToken == false
          # And there's no explicit true that might be intentional
          not input.review.object.spec.automountServiceAccountToken == true
          msg := "automountServiceAccountToken must be explicitly set. Set to false unless API access is required."
        }

