# Block Latest Tag
# Prevents use of mutable :latest tag
apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8sblocklatestag
  annotations:
    description: >-
      Blocks containers from using the :latest tag or no tag at all.
      This ensures reproducibility and auditability of deployments.
spec:
  crd:
    spec:
      names:
        kind: K8sBlockLatestTag
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sblocklatestag

        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          has_latest_tag(container.image)
          msg := sprintf("Container %v uses :latest tag which is not allowed. Use a specific version tag.", [container.name])
        }

        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          not has_tag(container.image)
          msg := sprintf("Container %v has no tag (defaults to :latest) which is not allowed. Use a specific version tag.", [container.name])
        }

        violation[{"msg": msg}] {
          container := input.review.object.spec.initContainers[_]
          has_latest_tag(container.image)
          msg := sprintf("Init container %v uses :latest tag which is not allowed.", [container.name])
        }

        violation[{"msg": msg}] {
          container := input.review.object.spec.initContainers[_]
          not has_tag(container.image)
          msg := sprintf("Init container %v has no tag which is not allowed.", [container.name])
        }

        has_latest_tag(image) {
          endswith(image, ":latest")
        }

        has_tag(image) {
          contains(image, ":")
          # Ensure it's a tag not just a port (e.g., localhost:5000/image)
          parts := split(image, "/")
          last_part := parts[count(parts) - 1]
          contains(last_part, ":")
        }

