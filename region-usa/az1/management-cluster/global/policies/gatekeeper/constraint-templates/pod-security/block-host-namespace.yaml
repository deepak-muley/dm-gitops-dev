# Block Host Namespace
# Prevents pods from sharing host namespaces (PID, IPC, Network)
apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8sblockhostnamespace
  annotations:
    description: >-
      Blocks pods from using host PID, IPC, or Network namespaces.
      Sharing host namespaces breaks container isolation.
spec:
  crd:
    spec:
      names:
        kind: K8sBlockHostNamespace
      validation:
        openAPIV3Schema:
          type: object
          properties:
            allowHostNetwork:
              type: boolean
              description: Allow hostNetwork (for CNI pods)
            allowHostPID:
              type: boolean
              description: Allow hostPID
            allowHostIPC:
              type: boolean
              description: Allow hostIPC
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8sblockhostnamespace

        violation[{"msg": msg}] {
          not allow_host_network
          input.review.object.spec.hostNetwork == true
          msg := "hostNetwork is not allowed"
        }

        violation[{"msg": msg}] {
          not allow_host_pid
          input.review.object.spec.hostPID == true
          msg := "hostPID is not allowed"
        }

        violation[{"msg": msg}] {
          not allow_host_ipc
          input.review.object.spec.hostIPC == true
          msg := "hostIPC is not allowed"
        }

        allow_host_network {
          input.parameters.allowHostNetwork == true
        }

        allow_host_pid {
          input.parameters.allowHostPID == true
        }

        allow_host_ipc {
          input.parameters.allowHostIPC == true
        }

