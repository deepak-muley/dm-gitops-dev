# Require Run As Non-Root
# Ensures containers do not run as root user
apiVersion: templates.gatekeeper.sh/v1
kind: ConstraintTemplate
metadata:
  name: k8srequirerunasnonroot
  annotations:
    description: >-
      Requires containers to run as non-root user. Running as root inside
      containers is a security risk as it may allow container escape.
spec:
  crd:
    spec:
      names:
        kind: K8sRequireRunAsNonRoot
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package k8srequirerunasnonroot

        violation[{"msg": msg}] {
          container := input.review.object.spec.containers[_]
          not run_as_nonroot(container, input.review.object.spec)
          msg := sprintf("Container %v must set runAsNonRoot to true", [container.name])
        }

        violation[{"msg": msg}] {
          container := input.review.object.spec.initContainers[_]
          not run_as_nonroot(container, input.review.object.spec)
          msg := sprintf("Init container %v must set runAsNonRoot to true", [container.name])
        }

        # Check if runAsNonRoot is set at container level
        run_as_nonroot(container, _) {
          container.securityContext.runAsNonRoot == true
        }

        # Check if runAsNonRoot is set at pod level and not overridden
        run_as_nonroot(container, spec) {
          not container.securityContext.runAsNonRoot == false
          spec.securityContext.runAsNonRoot == true
        }

