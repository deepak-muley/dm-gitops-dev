# Block Privilege Escalation Constraint
# HIGH: Prevents processes from gaining more privileges than parent
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sBlockPrivilegeEscalation
metadata:
  name: block-privilege-escalation
  labels:
    policy-category: pod-security
    policy-severity: high
spec:
  enforcementAction: warn
  match:
    kinds:
      - apiGroups: [""]
        kinds: ["Pod"]
